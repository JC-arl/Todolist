<!DOCTYPE html>

{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'login_style.css' %}">
    </head>
    <body>
        <div class="login_layout">
            <h1 id="loginpage_title">
                <a href="{% url 'login_main' %}" style="text-decoration: none; color: inherit;">To Do List</a>
            </h1>
            {% if messages %}
                <ui class="message">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </li>
                    {% endfor %}
                </ui>
            {% endif %}
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_input">아이디</label>
                    <input type="text" id="id_input" name="id_input">
                </div>
                
                <div class="form-group">
                    <label for="pwd_input">패스워드</label>
                    <input type="password" id="pwd_input" name="pwd_input">
                </div>
                <div class="form-group">
                    <label for="pwdcheck_input">패스워드 확인</label>
                    <input type="password" id="pwdcheck_input" name="pwdcheck_input">
                </div>

            
                <button type="submit" class="button" id="login_btn">회원가입</button>
            </form>
        </div>
    </body>
</html>

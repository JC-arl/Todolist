<!DOCTYPE html>

{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title To Do List></title>
    <!-- defer를 쓰면 JS가 HTML 로딩 후 실행되어 에러를 방지할 수 있어요 -->
    <script src="{% static 'js/todo.js'%}" defer></script>
    <link rel="stylesheet" href="{%static 'todo_style.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body>
    <div class = "header">
        <h1> To Do List</h1>
        <div class="user-section">
            <!-- <img src="{%static 'image/account-circle.png'%}" class="user_icon" alt="User Icon"> -->
            <span class="user_name">{{user.username}}님</span> /
            <a href="{% url 'logout' %}" class="logout-link">로그아웃</a>
        </div>
    </div>
    <!-- 할 일 목록 카드 -->
    <div class="todo-card">
        <div class="todo-header">
            <strong>to do</strong>
            <form method="post" style="display: inline;">
                {% csrf_token %}
                {{form.title}}
                {{form.due_date}}
            </form>
            <button onclick="openModal()">+</button>
            <!-- 모달 오버레이 -->
            <div id="addTodoModal" class="modal-overlay">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">x</span>
                    <form method="post" >
                        {% csrf_token %}
                        <label><strong>• TO DO 입력</strong></label><br>
                        {{form.title}}<br><br>
                        <label><strong>• TO DO 기한 설정</strong></label><br>
                        {{form.due_date}}<br><br>
                        <div style="text-align: right;">
                            <button type="button" onclick="closeModal()">취소</button>
                            <button type="submit">저장 후 닫기기</button>
                        </div>
                    </form>
                        
                </div>
            </div>
            
        </div>
        <hr class="underline">
        <!-- 할 일 목록 -->
        <div id="todo-items">
            {% for todo in todos %}
            <div class="todo-item">
                <p>{{todo.title}}</p>
                <small>{{todo.due_date}}까지</small>            
            </div>
            {% endfor %}
        </div>

    </div>
</body>
</html>
